<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>Tetris</title>
</head>
<body>
    <div>
        <h2>Tetris</h2>
        <div id="score">score: </div>
        <canvas id="tetris" width="240" height="480" tabindex="0">
            
        </canvas>
        <div>
            <span>By: David Suon</span>
        </div>
        <div class="game-over-modal ">
            <div class="game-over-modal-content">
                <div>
                    <span>Game over, press play to start again</span>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="next-piece-div">
            <span>Next Piece </span>
            <canvas id="next-piece" width="125" height="125"></canvas>
        </div>
        <div class="div-btn-container">

            <div>
                <ul>
                    <li>
                        <a href="https://github.com/suond">
                            github <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/david-suon-055286122">
                            linkedin <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <button id="start-game-btn">play</button>
            <button class="trigger">Show modal again</button>
            <div class="modal show-modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Play Tetris?</h1>
                    <p>Click the start button to play tetris</p>
                    <h3>controls:</h3>
                    <p>a/s/d/arrow keys to move, q/e/uparrow to rotate</p>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/scripts/tetris.js" type="text/javascript"></script>
    <script src="assets/scripts/modal.js" type="text/javascript"></script>
</body>
</html>
